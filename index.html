<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang cá nhân của Long</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tự bật dark mode nếu hệ thống đang bật
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">
  <div class="max-w-xl w-full text-center space-y-6">
    <!-- 1. Ảnh đại diện -->
    <img src="https://i.postimg.cc/xCt2XnDz/487486792-2015895688895019-6971174167192262216-n.jpg" alt="Ảnh đại diện của Long"
         class="w-32 h-32 mx-auto rounded-full shadow-lg border-4 border-white dark:border-gray-700">
    
    <!-- 2. Giới thiệu bản thân (CV) -->
    <div>
      <h1 class="text-3xl font-bold">Xin chào! Mình là Long</h1>
      <p class="mt-2 text-lg">💻 Mình đang học lại lập trình web sau 2 năm thất nghiệp.</p>
      <p class="text-sm text-gray-500 dark:text-gray-400">🎓 Tốt nghiệp Cao đẳng Ứng dụng phần mềm</p>
    </div>

    <!-- 3. Nút bật/tắt chế độ tối -->
    <button id="toggleDark" class="mt-4 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
      Bật / Tắt chế độ tối
    </button>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
